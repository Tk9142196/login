<body>

  <div class="container">
    <div class="d-flex justify-content-center align-items-center">
      <form  action="home" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text-white px-2 pb-2 mt-5 ">Sign up..</h2>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" class="text-white px-2 pb-2 ">First Name</label>
      <input type="text" name="fname" class="form-control" id="inputEmail4" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"  class="text-white px-2 pb-2 ">Last Name</label>
      <input type="text" name="lname" class="form-control" id="inputPassword4" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress"  class="text-white px-2 pb-2 ">Email</label>
    <input type="email" name="emai" class="form-control" id="inputAddress" placeholder="@gmail.com" required>
  </div>
   <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail5"  class="text-white px-2 pb-2 ">password</label>
      <input type="password" name="pass" class="form-control" id="inputEmail5" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword6"  class="text-white px-2 pb-2 ">Conform password</label>
      <input type="text" class="form-control" id="inputPassword6" required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity"  class="text-white px-2 pb-2 ">Age</label>
      <input type="text" name="age" class="form-control" id="inputCity" required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputZip"  class="text-white px-2 pb-2 ">Unique Id</label>
      <input type="text" name="uid" class="form-control" id="inputZip" required>
    </div>
  </div>
    <input type="file" name="image"  class="form-control-file mt-4"  class="text-white px-2 pb-2 " id="exampleFormControlFile1" required>
        <!--<button type="submit" class="btn btn-primary text-white mt-4" class="pure-button pure-button-primary">Submit</button>-->
        <button type="button" class="btn btn-primary btn-sm text-white mt-4" class="pure-button pure-button-primary">SIGNUP</button>
      </form>
    </div>
  </div>
  </div>

  <style>

      position: absolute;

  <script>
    uid =  document.getElementById("inputZip")
    var password = document.getElementById("inputEmail5")
  , confirm_password = document.getElementById("inputPassword6");

function validatePassword(){
    if(password.value.length < 8)
    {
        password.setCustomValidity("you have to enter at least 8 digit!");
    }
  if(password.value != confirm_password.value) {
       confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
     confirm_password.setCustomValidity('');
  }
}
password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
    </script>
