{% extends 'base.html' %}
{% block body %}
<hr>
<h1>WELCOME {{use1}}</h1>
<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    style="margin-top: 0px; margin-bottom: 0px; height: 386px;"></textarea>
            </div>
        </div>
        <div class="col-6 col-md-4">.col-6 .col-md-4
            <form>
                <label class="mt-1">Name</label>
                <div class="form-row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <label class="mt-1">Gender</label>
                <div class="form-row">
                    <div class="col-4">
                 <input type="radio" id="male" name="gender" value="male">
                 <label for="male">Male</label><br>
                </div>
                <div class="col-4">
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
            </div>
            <div class="col-4">
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
                <label class="mt-1">DOB</label>
                <input type="date" class="form-control" id="birthday" name="birthday">
                <label class="mt-1" for="phone">Enter your phone number:</label>
                <input type="tel" class="form-control" id="phone" name="phone">
                <label class="mt-1" for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Email Id">
                <label class="mt-1" for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                <label class="mt-1" for="inputAddress2"> Institute Name</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Institute Name">
            </form>
        </div>
    </div>
    {% endblock body %}
